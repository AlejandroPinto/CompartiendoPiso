<!DOCTYPE html>
<html lang="en"> <!-- xmlns:th="http://www.thymeleaf.org"> -->

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">    
    <title>compartiendoPiso | Registro</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="img/logo.jpg" type="image/x-icon">
    
    
    <!-- Font awesome -->
    <link href="/css/font-awesome.css" rel="stylesheet">
    <!-- Bootstrap -->
    <link href="/css/bootstrap.css" rel="stylesheet">   
    <!-- slick slider -->
    <link rel="stylesheet" type="text/css" href="/css/slick.css">
    <!-- Theme color -->
    <link id="switcher" href="/css/theme-color/default-theme.css" rel="stylesheet">     

    <!-- Main style sheet -->
    <link href="/css/style.css" rel="stylesheet">     
    <link href="/css/custom.css" rel="stylesheet">      

   
    <!-- Google Font -->
    <link href='https://fonts.googleapis.com/css?family=Vollkorn' rel='stylesheet' type='text/css'>    
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    
    
  </head>
  <body>  
  <section id="aa-signin">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="aa-signin-area">
            <div class="aa-signin-form">
              <div class="aa-signin-form-title">
                <h4>Registro</h4>
                <h4>Crea tu cuenta y comienza con nosotros</h4>
              </div>
              <form class="contactform" method="post" action="/newUser">   <!-- th:action="@{/newUser}" -->                                               
                <div class="aa-single-field">
                  <label for="name">Nombre <span class="required">*</span></label>
                  <input type="text" required="required" aria-required="true" value="" name="name">
                </div>
                <div class="aa-single-field">
                  <label for="surname1">Apellido 1 <span class="required">*</span></label>
                  <input type="text" required="required" aria-required="true" value="" name="firstLastName">
                </div>
                <div class="aa-single-field">
                  <label for="surname2">Apellido 2 <span class="required">*</span></label>
                  <input type="text" required="required" aria-required="true" value="" name="secondLastName">
                </div>
                <div class="aa-single-field">
                  <label for="email">Email <span class="required">*</span></label>
                  <input type="email" required="required" aria-required="true" value="" name="email">
                </div>
                <div class="aa-single-field">
                  <label for="phone">Télefono <span class="required">*</span></label><br>
                  <input type="text" required="required" aria-required="true" value="" name="phone">
                </div>
                <div class="aa-single-field">
                  <label for="password">Contraseña <span class="required">*</span></label>
                  <input type="password" required="required" aria-required="true" value="" name="pass"> 
                </div>
                <div class="aa-single-field">
                  <label for="confirm-password">Confirmar contraseña <span class="required">*</span></label>
                  <input type="password" required="required" aria-required="true" value=""> 
                   
                </div>
                <div class="aa-single-field">
                  <label for="phone">Descripción del usuario</label><br>
                  <textarea maxlength="1080" required="required" aria-required="true" name="description"></textarea>
                  <input type="hidden" required="required" aria-required="true" value="false" name="admin">
                </div>
                <!-- <div class="aa-single-field">
                  <label for="phone">Imagen de perfil</label><br>
                  <input type="file" name="pic" accept="image/*" name="userImage">
                </div>-->
                <div class="aa-single-submit">
                  <input type="submit" value="Crear cuenta" name="submit">
                  <input type="hidden" name="_csrf" value="{{token}}"/>
                   <p>¿Ya tienes una cuenta?. <a href="/signin">Inicia sesión</a></p>                   
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section> 


  <!-- jQuery library -->
  <script src="/js/jquery.min.js"></script>   
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="/js/bootstrap.js"></script>   
  <!-- slick slider -->
  <script type="text/javascript" src="/js/slick.js"></script>
  
  <!-- Custom js -->
  <script src="/js/custom.js"></script> 


  
  </body>
</html>
