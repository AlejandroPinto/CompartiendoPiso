        </div><!--/.nav-collapse -->       
      </div>

  <!-- Start slider  -->
  <section id="aa-slider">
    <div class="aa-slider-area"> 
      <!-- Top slider -->
      <div class="aa-top-slider">
        <!-- Top slider single slide -->
        <div class="aa-top-slider-single">
          <img src="img/slider/fotoindex1.jpg" alt="img" width="1920" height="1280">
        </div>
        <!-- / Top slider single slide -->
        <!-- Top slider single slide -->
        <div class="aa-top-slider-single">
          <img src="img/slider/fotoindex2.jpg" alt="img" width="1920" height="1280">
        </div>
        <!-- / Top slider single slide -->
        <!-- Top slider single slide -->
        <div class="aa-top-slider-single">
          <img src="img/slider/fotoindex3.jpg" alt="img" width="1920" height="1280">
        </div>
        <!-- / Top slider single slide -->       
         <!-- Top slider single slide -->
        <div class="aa-top-slider-single">
          <img src="img/slider/fotoindex4.jpg" alt="img" width="1920" height="1280">
        </div>
        <!-- / Top slider single slide -->        
         <!-- Top slider single slide -->
        <div class="aa-top-slider-single">
          <img src="img/slider/fotoindex5.jpg" alt="img" width="1920" height="1280">

        </div>
        <!-- / Top slider single slide -->
      </div>
    </div>
  </section>
  <!-- End slider  -->

  <!-- Advance Search -->
  <section id="aa-advance-search" class="mainBrowser">
    <div class="container">
      <div class="aa-advance-search-area">
        <div class="form">
          <form action="/search" method="GET" id="busca">
           <div class="aa-advance-search-top">
             <div class="row">
                <div class="col-md-8 col-md-offset-2">
                  <div class="aa-single-advance-search">
                    <input type="text" class="select-color" placeholder="Ciudad, localidad, barrio..." name="queryBox">
                  </div>
                </div>
             </div>
              <div class="row">
               <br>
                <div class="col-md-2 col-md-offset-2">
                  <div class="aa-single-advance-search">
                    <select class="select-color" name="priceFrom">
                     <option value="0" selected>Desde (€)</option>
                     <option value="100">100</option>
                     <option value="200">200</option>
                     <option value="300">300</option>
                     <option value="400">400</option>
                     <option value="500">500</option>
                     <option value="600">600</option>
                     <option value="700">700</option>
                     <option value="800">800</option>
                     <option value="900">900</option>
                     <option value="1000">1000</option>
                     <option value="1400">1400</option>
                     <option value="1800">1800</option>
                     <option value="2000">2000</option>
                     <option value="2500">2500</option>
                     <option value="3000">3000</option>
                     <option value="4000">4000</option>
                     <option value="5000">5000</option>
                     <option value="6000">6000</option>
                     <option value="7000">7000</option>
                     <option value="10000">10000</option>
                    </select>
                  </div>
                </div>
                <div class="col-md-2">
                <div class="aa-single-advance-search">
                  <select class="select-color" name="priceTo">
                   <option value="0" selected>Hasta (€)</option>
                   <option value="100">100</option>
                   <option value="200">200</option>
                   <option value="300">300</option>
                   <option value="400">400</option>
                   <option value="500">500</option>
                   <option value="600">600</option>
                   <option value="700">700</option>
                   <option value="800">800</option>
                   <option value="900">900</option>
                   <option value="1000">1000</option>
                   <option value="1400">1400</option>
                   <option value="1800">1800</option>
                   <option value="2000">2000</option>
                   <option value="2500">2500</option>
                   <option value="3000">3000</option>
                   <option value="4000">4000</option>
                   <option value="5000">5000</option>
                   <option value="6000">6000</option>
                   <option value="7000">7000</option>
                   <option value="10000">10000</option>
                  </select>
               </div>
              </div>
                <div class="col-md-2">
                  <div class="aa-single-advance-search">
                    <select name="type" class="select-color">
                     <option value="empty">Tipo</option>
                     <option value="Piso">Piso</option>
                     <option value="Adosado">Adosado</option>
                     <option value="Chalé">Chalé</option>
                     <option value="Dúplez">Dúplex</option>
                    </select>
                 </div>
                </div>
                <div class="col-md-3">
                 <div class="checkbox">
                   <label id ="chk1">
                       <span class="glyphicon glyphicon-chevron-down"></span><b>Búsqueda avanzada</b>
                    </label>
                  </div>
                </div>
              </div>
              <br>
              <div class="row">
                <div class="col-md-8 col-md-offset-2">
                  <div class="aa-single-advance-search">
                    <input id="buttonSearch" class="aa-search-btn" type="button" value="Buscar">
                  </div>
                </div>
              </div>
              <br>
              <div id="advancedSearch" hidden>
              <!--<span hidden class="advandecSearch"-->  
              <div class="row">
                <div class="col-md-3 col-md-offset-2">
                  <div class="aa-single-advance-search">
                    <select name="rooms" class="select-color">
                     <option value="0" selected>Habitaciones</option>
                     <option value="1">1 o más habs.</option>
                     <option value="2">2 o más habs.</option>
                     <option value="3">3 o más habs.</option>
                     <option value="4">4 o más habs.</option>
                    </select>
                 </div>
                </div>
                <div class="col-md-3">
                  <div class="aa-single-advance-search">
                    <select name="bathroom" class="select-color">
                     <option value="0" selected>Baños</option>
                     <option value="1">1 o más baños</option>
                     <option value="2">2 o más baños</option>
                     <option value="3">3 o más baños</option>
                    </select>
                 </div>
                </div>
                <div class="col-md-2">
                <div class="aa-single-advance-search">
                  <select class="select-color" name="area">
                   <option value="0" selected>Superficie mínima (m2)</option>
                   <option value="100">100</option>
                   <option value="200">200</option>
                   <option value="300">300</option>
                   <option value="400">400</option>
                   <option value="500">500</option>
                   <option value="600">600</option>
                   <option value="700">700</option>
                   <option value="800">800</option>
                   <option value="900">900</option>
                   <option value="1000">1000</option>
                  </select>
               </div>
              </div>
               </div>  
               <div class="row">
                <br>
                 <div>
                  <div class="col-md-8 col-md-offset-2">
                     <button type="button" class="btn btn-default btn-advancedSearch button-caracteristics" data-toggle="button" aria-pressed="false" autocomplete="off" name="lift"> Ascensor</button>
                     <button type="button" class="btn btn-default btn-advancedSearch button-caracteristics" data-toggle="button" aria-pressed="false" autocomplete="off" name="terrace"> Terraza</button>
                     <button type="button" class="btn btn-default btn-advancedSearch button-caracteristics" data-toggle="button" aria-pressed="false" autocomplete="off" name="pool"> Piscina</button>
                     <button type="button" class="btn btn-default btn-advancedSearch button-caracteristics" data-toggle="button" aria-pressed="false" autocomplete="off" name="pets"> Mascotas</button>
                     <button type="button" class="btn btn-default btn-advancedSearch button-caracteristics" data-toggle="button" aria-pressed="false" autocomplete="off" name="smoker"> Fumadores</button>
                     <button type="button" class="btn btn-default btn-advancedSearch button-caracteristics" data-toggle="button" aria-pressed="false" autocomplete="off" name="garage"> Garaje</button>
                     <button type="button" class="btn btn-default btn-advancedSearch button-caracteristics" data-toggle="button" aria-pressed="false" autocomplete="off" name="boxroom"> Trastero</button>
                     <button type="button" class="btn btn-default btn-advancedSearch button-caracteristics" data-toggle="button" aria-pressed="false" autocomplete="off" name="air"> AC</button>
                  </div>
                </div>
              <!--/span-->
             </div> <!--ID-->     
           </div>
          </div>
          <input id="attributes" type="text" value="" name="attributes" hidden/>
        </form>
        </div>
      </div>
    </div>
  </section>   
  <!-- / Advance Search -->

  <!-- Latest property -->
  <section id="aa-latest-property">
    <div class="container">
      <div class="aa-latest-property-area">
        <div class="aa-title">
          <h2>Ofertas</h2>
          <span></span>
          <p id="showInitialMessage">Se muestran ofertas de acuerdo a su búsqueda.</p>         
        </div>
        <div class="aa-latest-properties-content">
          <div class="row">
          	<span class="add"></span>
          	  <span id="spinner"></span>
          	<button id="showMore"><input hidden id="numPage"/>Mostrar Más</button>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- / Latest property -->
