<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">    
    <title>compartiendoPiso | Admin</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="img/logo.jpg" type="image/x-icon">
    
    
    <!-- Font awesome -->
    <link href="css/font-awesome.css" rel="stylesheet">
    <!-- Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet">   
    <!-- slick slider -->
    <link rel="stylesheet" type="text/css" href="css/slick.css">  
    <!-- Theme color -->
    <link id="switcher" href="css/theme-color/default-theme.css" rel="stylesheet">     

    <!-- Main style sheet -->
    <link href="css/style.css" rel="stylesheet">    
    <link href="css/custom.css" rel="stylesheet"> 
   
    <!-- Google Font -->
    <link href='https://fonts.googleapis.com/css?family=Vollkorn' rel='stylesheet' type='text/css'>    
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    
  </head>
  <body>   
  <!-- Pre Loader -->
  <div id="aa-preloader-area">
    <div class="pulse"></div>
  </div>
  <!-- SCROLL TOP BUTTON -->
    <a class="scrollToTop" href="#"><i class="fa fa-angle-double-up"></i></a>
  <!-- END SCROLL TOP BUTTON -->


  <!-- Start header section -->
  <header id="aa-header">  
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="aa-header-area">
            <div class="row">
              <div class="col-md-6 col-sm-6 col-xs-6">
                <div class="aa-header-left">
                  <div class="aa-telephone-no">
                    <!--span class="fa fa-phone"></span-->
                    
                  </div>
                  <div class="aa-email hidden-xs">
                    <!--span class="fa fa-envelope-o"></span--> 
                  </div>
                </div>              
              </div>
              <div class="col-md-6 col-sm-6 col-xs-6">
                <div class="aa-header-right">
                  <a href="/disconnect" class="aa-login">Desconectarse</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>
  <!-- End header section -->
  <!-- Start menu section -->
  <section id="aa-menu-area">
    <nav class="navbar navbar-default main-navbar" role="navigation">  
      <div class="container">
        <div class="navbar-header">
          <!-- FOR MOBILE VIEW COLLAPSED BUTTON -->
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <!-- LOGO -->                                               
          <!-- Text based logo -->
          <a class="navbar-brand aa-logo" href="/admin">CompartiendoPiso|<span>Admin</span></a>                    
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul id="top-menu" class="nav navbar-nav navbar-right aa-main-nav">
            <li><a href="/">Inicio</a></li>
            <li><a href="/user">User admin</a></li>
       
          </ul>                           
        </div><!--/.nav-collapse -->       
      </div>          
    </nav> 
  </section>
  <!-- End menu section -->

  <!-- Start Property header  -->
  <section id="aa-user" class="user-admin" >
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="aa-property-header-inner">
            <h2></h2>
            <ol class="breadcrumb">
          </ol>
          </div>
        </div>
      </div>
    </div>
  </section> 

  <!-- End Proerty header  -->
  <!-- Advance Search -->
  <section id="aa-advance-search">
    <div class="container">
      <div class="aa-advance-search-area">
        <div class="form">
          <form action="browser">
           <div class="aa-advance-search-top">
             <div class="row">
                <div class="col-md-8 col-md-offset-2">
                  <div class="aa-single-advance-search">
                    <input type="text" placeholder="Dirección..." name="direction">
                  </div>
                </div>
             </div>
             <div class="row">
               <br>
                <div class="col-md-2 col-md-offset-2">
                  <div class="aa-single-advance-search">
                    <select class="select-color" name="priceTo">
                     <option class="select-color" value="0" selected>Desde (€)</option>
                     <option class="select-color" value="100">100</option>
                     <option class="select-color" value="200">200</option>
                     <option class="select-color" value="300">300</option>
                     <option class="select-color" value="400">400</option>
                     <option class="select-color" value="500">500</option>
                     <option class="select-color" value="600">600</option>
                     <option class="select-color" value="700">700</option>
                     <option class="select-color" value="800">800</option>
                     <option class="select-color" value="900">900</option>
                     <option class="select-color" value="1000">1000</option>
                     <option class="select-color" value="1400">1400</option>
                     <option class="select-color" value="1800">1800</option>
                     <option class="select-color" value="2000">2000</option>
                     <option class="select-color" value="2500">2500</option>
                     <option class="select-color" value="3000">3000</option>
                     <option class="select-color" value="4000">4000</option>
                     <option class="select-color" value="5000">5000</option>
                     <option class="select-color" value="6000">6000</option>
                     <option class="select-color" value="7000">7000</option>
                     <option class="select-color" value="10000">10000</option>
                    </select>
                  </div>
                </div>
                <div class="col-md-2">
                <div class="aa-single-advance-search">
                  <select class="select-color" name="priceFrom">
                   <option value="0" selected>Hasta (€)</option>
                   <option value="100">100</option>
                   <option value="200">200</option>
                   <option value="300">300</option>
                   <option value="400">400</option>
                   <option value="500">500</option>
                   <option value="600">600</option>
                   <option value="700">700</option>
                   <option value="800">800</option>
                   <option value="900">900</option>
                   <option value="1000">1000</option>
                   <option value="1400">1400</option>
                   <option value="1800">1800</option>
                   <option value="2000">2000</option>
                   <option value="2500">2500</option>
                   <option value="3000">3000</option>
                   <option value="4000">4000</option>
                   <option value="5000">5000</option>
                   <option value="6000">6000</option>
                   <option value="7000">7000</option>
                   <option value="10000">10000</option>
                  </select>
               </div>
              </div>
                <div class="col-md-2">
                  <div class="aa-single-advance-search">
                    <select name="type" class="select-color">
                     <option value="0" selected>Tipo</option>
                     <option value="1">Piso</option>
                     <option value="2">Adosado</option>
                     <option value="3">Chalé</option>
                     <option value="4">Dúplex</option>
                    </select>
                 </div>
                </div>
              </div>
              <br>
              <div class="row">
                <div class="col-md-2 col-md-offset-4">
                  <div class="aa-single-advance-search">
                    <input class="aa-search-btn" type="submit" value="Buscar">
                  </div>
                </div>
                <div class="col-md-3">
                 <div class="checkbox">
                   <label id ="chk1">
                       <span class="glyphicon glyphicon-chevron-down"></span><b> Búsqueda avanzada</b>
                    </label>
                  </div>
                </div>
              </div>
              <br>
              <div id="advancedSearch" hidden>
              <!--<span hidden class="advandecSearch"-->  
              <div class="row">
                <div class="col-md-3 col-md-offset-2">
                  <div class="aa-single-advance-search">
                    <select name="rooms" class="select-color">
                     <option value="0" selected>Habitaciones</option>
                     <option value="1">1 o más habs.</option>
                     <option value="2">2 o más habs.</option>
                     <option value="3">3 o más habs.</option>
                     <option value="4">4 o más habs.</option>
                    </select>
                 </div>
                </div>
                <div class="col-md-3">
                  <div class="aa-single-advance-search">
                    <select name="baths" class="select-color">
                     <option value="0" selected>Baños</option>
                     <option value="1">1 o más baños</option>
                     <option value="2">2 o más baños</option>
                     <option value="3">3 o más baños</option>
                    </select>
                 </div>
                </div>
                <div class="col-md-2">
                  <div class="aa-single-advance-search">
                    <input type="text" placeholder="Superficie (m2)" name="area">
                  </div>
                </div>
               </div>  
               <div class="row">
                <br>
                 <div>
                  <div class="col-md-8 col-md-offset-2">
                     <button type="button" class="btn btn-default btn-advancedSearch button-caracteristics" data-toggle="button" aria-pressed="false" autocomplete="off" name="lift"> Ascensor</button>
                     <button type="button" class="btn btn-default btn-advancedSearch button-caracteristics" data-toggle="button" aria-pressed="false" autocomplete="off" name="terrace"> Terraza</button>
                     <button type="button" class="btn btn-default btn-advancedSearch button-caracteristics" data-toggle="button" aria-pressed="false" autocomplete="off" name="pool"> Piscina</button>
                     <button type="button" class="btn btn-default btn-advancedSearch button-caracteristics" data-toggle="button" aria-pressed="false" autocomplete="off" name="pets"> Mascotas</button>
                     <button type="button" class="btn btn-default btn-advancedSearch button-caracteristics" data-toggle="button" aria-pressed="false" autocomplete="off" name="smoker"> Fumadores</button>
                     <button type="button" class="btn btn-default btn-advancedSearch button-caracteristics" data-toggle="button" aria-pressed="false" autocomplete="off" name="garage"> Garaje</button>
                     <button type="button" class="btn btn-default btn-advancedSearch button-caracteristics" data-toggle="button" aria-pressed="false" autocomplete="off" name="boxroom"> Trastero</button>
                     <button type="button" class="btn btn-default btn-advancedSearch button-caracteristics" data-toggle="button" aria-pressed="false" autocomplete="off" name="air"> AC</button>
                  </div>
                </div>
              <!--/span-->
             </div> <!--ID-->     
           </div>
          </div>
        </form>
        </div>
      </div>
    </div>
  </section>

  <!-- Latest property -->
  <section id="aa-latest-property">
    <div class="container">
      <div class="aa-latest-property-area">
        <div class="aa-title">
          <h2>Ofertas</h2>
          <span></span>
          <p>Todas.</p>         
        </div>
        <div class="aa-latest-properties-content">
          <div class="row">
          {{#offers}}
            <div class="col-md-4">
              <article class="aa-properties-item">
                    <br>
                    <div class="logedUser text-center">
                      <a href="/deleteOffer/{{id}}" class="btn btn-danger editText discard-offert" role="button">Eliminar</a>
                      <button onclick="window.location.href='/offerModify/{{id}}'" type="button" class="btn btn-primary editButton" role="button">Editar</button>
                    </div>
                    <br>
                    <a class="aa-properties-item-img" href="#">
                      <img src="img/cocina.americana.jpg" alt="img" width="370" height="220">
                    </a>
                    <div class="aa-properties-item-content">
                      <div class="aa-properties-info">
                        <span>{{area}} m2</span>
                        <span>{{rooms}} Habitaciones</span>
                        <span>{{bathroom}} Baño</span>                      
                      </div>
                      <div class="aa-properties-about">
                        <h3><a href="/offer/{{id}}">{{title}}</a></h3>
                        <p class="offerParagraph">{{description}}</p>                      
                      </div>
                      <div class="aa-properties-detial">
                        <span class="aa-price">
                          {{price}} €
                        </span>
                        <a class="aa-secondary-btn"href="/offer/{{id}}?page=0&size=4">Ver</a>

                      </div>
                    </div>
                  </article>
            </div>
            {{/offers}}
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- / Latest property -->

  <!-- Footer -->
  <footer id="aa-footer">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="aa-footer-area">
            <div class="row">
              <div class="col-md-8 col-sm-6 col-xs-12">
                <div class="aa-footer-left">
                  <p>Universidad Rey Juan Carlos 2017</p>
                </div>
              </div>
              <div class="col-md-4 col-sm-6 col-xs-12">
                <div class="aa-footer-middle">
                  <a href="#"><i class="fa fa-facebook"></i></a>
                  <a href="#"><i class="fa fa-twitter"></i></a>
                  <a href="#"><i class="fa fa-google-plus"></i></a>
                  <a href="#"><i class="fa fa-youtube"></i></a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </footer>
  <!-- / Footer -->

  <!-- jQuery library -->
  <!--   <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script> -->
  <script src="js/jquery.min.js"></script>   
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="js/bootstrap.js"></script>   
  <!-- slick slider -->
  <script type="text/javascript" src="js/slick.js"></script>
  <!-- Include bootbox.min.js -->
  <script type="text/javascript" src="js/bootbox.min.js"></script>
  
  <!-- Custom js -->
  <script src="js/custom.js"></script> 

  </body>
</html>
