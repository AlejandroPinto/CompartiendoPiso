<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">    
    <title>compartiendoPiso | Iniciar sesión</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="img/logo.jpg" type="image/x-icon">
    
    
    <!-- Font awesome -->
    <link href="/css/font-awesome.css" rel="stylesheet">
    <!-- Bootstrap -->
    <link href="/css/bootstrap.css" rel="stylesheet">   
    <!-- slick slider -->
    <link rel="stylesheet" type="text/css" href="/css/slick.css">
    <!-- Theme color -->
    <link id="switcher" href="/css/theme-color/default-theme.css" rel="stylesheet">     

    <!-- Main style sheet -->
    <link href="/css/style.css" rel="stylesheet">    

   
    <!-- Google Font -->
    <link href='https://fonts.googleapis.com/css?family=Vollkorn' rel='stylesheet' type='text/css'>    
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    
  </head>
  <body>
  <section id="aa-signin">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="aa-signin-area">
            <div class="aa-signin-form">
              <div class="aa-signin-form-title">
                <h4>INICIAR SESION</h4>
                <h4>Bienvenido de nuevo</h4>
              </div>
              <form class="contactform" action="/login" method="post">                                                 
                <div class="aa-single-field">
                  <label for="email">Email <span class="required">*</span></label>
                  <input type="email" required="required" aria-required="true" value="" name="email">
                </div>
                <div class="aa-single-field">
                  <label for="password">Contraseña <span class="required">*</span></label>
                  <input type="password" name="pass"> 
                  <input type="hidden" name="_csrf" value="{{token}}"/>
                </div>
                <div class="aa-single-field">
                <label>
                  <input type="checkbox"> Recuérdame
                </label>                                                          
                </div> 
                <div class="aa-single-submit">
                  <input type="submit" value="Aceptar" class="aa-browse-btn">
                  <p>¿No tienes una cuenta todavía?. <a href="/register">Regístrate</a></p>
                  {{#notFound}}
                  <p>No hay usuario</p>
                  {{/notFound}}
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  
  <!-- jQuery library -->
  <!--   <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script> -->
  <script src="/js/jquery.min.js"></script>   
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="/js/bootstrap.js"></script>   
  <!-- slick slider -->
  <script type="text/javascript" src="/js/slick.js"></script>
  
  <!-- Custom js -->
  <script src="/js/custom.js"></script> 

  
  </body>
</html>
