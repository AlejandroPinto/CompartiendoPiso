    <section id="aa-contact">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="aa-contact-area">
                        <div class="aa-contact-bottom">
                            <div class="aa-title">
                                <h2>Anuncio</h2>
                                <span></span>
                                <p>Los campos señalados son obligatorios<strong class="required">*</strong>
                                </p>
                            </div>
                            <div class="aa-contact-form">
                                <form class="contactform">
                                    <div class="row">
                                        <div data-toggle="buttons" class="col-md-6 btn-group">
                                            <label class="btn btn-primary active btn-lg btn-block">
                                                <input type="checkbox" checked autocomplete="off"> PISO
                                        </div>
                                        <div data-toggle="buttons" class="col-md-6 btn-group">
                                            <label class="btn btn-primary btn-lg btn-block">
                                                <input type="checkbox" autocomplete="off"> HABITACIÓN
                                        </div>
                                    </div>
                                    <br>
                                    <p class="comment-form-author">
                                        <label>Título anuncio<span class="required">*</span>
                                        </label>
                                        <input type="text" required="required">
                                    </p>
                                    <p class="comment-form-email">
                                        <label>Precio <span class="required">*</span>
                                        </label>
                                        <input type="text" required="required">
                                    </p>
                                    <p class="comment-form-comment">
                                        <label for="comment">Descripción</label>
                                        <textarea name="description" cols="45" rows="8" aria-required="true"></textarea>
                                    </p>
                                    <div class="row">
                                        <div class="col-md-4">
                                            <p class="comment-form-url">
                                                <label>Provincia<span class="required">*</span>
                                                </label>
                                                <input type="text">
                                            </p>
                                        </div>
                                        <div class="col-md-4">
                                            <p class="comment-form-url">
                                                <label>Localidad</label>
                                                <input type="text">
                                            </p>
                                        </div>
                                        <div class="col-md-4">
                                            <p>
                                                <label>Barrio</label>
                                                <input type="text">
                                            </p>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-4">
                                            <p>
                                                <label>Superficie</label>
                                                <input type="text">
                                            </p>
                                        </div>
                                        <div class="col-md-4">
                                            <p>
                                                <label>Nº baños</label>
                                                <input type="text">
                                            </p>
                                        </div>
                                        <div class="col-md-4">
                                            <p>
                                                <label>Nº habitaciones</label>
                                                <input type="text">
                                            </p>
                                        </div>
                                    </div>
                                    <label class="control-label">Fotos<span class="required">*</span>
                                    </label>
                                    <input id="input-1" type="file" class="file">
                                    <br>
                                    <div id="caracteristicas-anuncio">
                                        <label>Características:</label>
                                        <div class="row">
                                            <div class="col-md-3">
                                                <div data-toggle="buttons" class="checkbox">
                                                    <label class="btn btn-primary btn-block">
                                                        <input type="checkbox" value="">Aire
                                                </div>
                                            </div>
                                            <div class="col-md-3">
                                                <div data-toggle="buttons" class="checkbox">
                                                    <label class="btn btn-primary btn-block">
                                                        <input type="checkbox" value="">Ascensor</label>
                                                </div>
                                            </div>
                                            <div class="col-md-3">
                                                <div data-toggle="buttons" class="checkbox">
                                                    <label class="btn btn-primary btn-block">
                                                        <input type="checkbox" value="">Fumadores</label>
                                                </div>
                                            </div>
                                            <div class="col-md-3">
                                                <div data-toggle="buttons" class="checkbox">
                                                    <label class="btn btn-primary btn-block">
                                                        <input type="checkbox" value="">Mascotas</label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-3">
                                                <div data-toggle="buttons" class="checkbox">
                                                    <label class="btn btn-primary btn-block">
                                                        <input type="checkbox" value="">Calefacción central</label>
                                                </div>
                                            </div>
                                            <div class="col-md-3">
                                                <div data-toggle="buttons" class="checkbox">
                                                    <label class="btn btn-primary btn-block">
                                                        <input type="checkbox" value="">Piscina</label>
                                                </div>
                                            </div>
                                            <div class="col-md-3">
                                                <div data-toggle="buttons" class="checkbox">
                                                    <label class="btn btn-primary btn-block">
                                                        <input type="checkbox" value="">Terraza</label>
                                                </div>
                                            </div>
                                            <div class="col-md-3">
                                                <div data-toggle="buttons" class="checkbox">
                                                    <label class="btn btn-primary btn-block">
                                                        <input type="checkbox" value="">Bajo
                                                    </label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-3">
                                                <div data-toggle="buttons" class="checkbox">
                                                    <label class="btn btn-primary btn-block">
                                                        <input type="checkbox" value="">Puerta blindada
                                                    </label>
                                                </div>
                                            </div>
                                            <div class="col-md-3">
                                                <div data-toggle="buttons" class="checkbox">
                                                    <label class="btn btn-primary btn-block">
                                                        <input type="checkbox" value="">Trastero
                                                    </label>
                                                </div>
                                            </div>
                                            <div class="col-md-3">
                                                <div data-toggle="buttons" class="checkbox">
                                                    <label class="btn btn-primary btn-block">
                                                        <input type="checkbox" value="">Patio
                                                    </label>
                                                </div>
                                            </div>
                                            <div class="col-md-3">
                                                <div data-toggle="buttons" class="checkbox">
                                                    <label class="btn btn-primary btn-block">
                                                        <input type="checkbox" value="">Garaje
                                                    </label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <p class="form-submit">
                                                <input type="submit" name="submit" class="aa-browse-btn btn-lg btn-block" value="Publicar">
                                            </p>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
