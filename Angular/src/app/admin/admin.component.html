 <body>   
  <!-- Pre Loader -->
  <div id="aa-preloader-area">
    <div class="pulse"></div>
  </div>
  <!-- SCROLL TOP BUTTON -->
    <a class="scrollToTop" href="#"><i class="fa fa-angle-double-up"></i></a>
  <!-- END SCROLL TOP BUTTON -->


  <!-- Start header section -->
  <header id="aa-header">  
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="aa-header-area">
            <div class="row">
              <div class="col-md-6 col-sm-6 col-xs-6">
                <div class="aa-header-left">
                  <div class="aa-telephone-no">
                    <!--span class="fa fa-phone"></span-->
                    
                  </div>
                  <div class="aa-email hidden-xs">
                    <!--span class="fa fa-envelope-o"></span--> 
                  </div>
                </div>              
              </div>
              <div class="col-md-6 col-sm-6 col-xs-6">
                <div class="aa-header-right">
                  <a href="/logout" class="aa-login unlogued"><font color="#000000"><b>Desconectar</b></font></a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>
  <!-- End header section -->
  <!-- Start menu section -->
  <section id="aa-menu-area">
    <nav class="navbar navbar-default main-navbar" role="navigation">  
      <div class="container">
        <div class="navbar-header">
          <!-- FOR MOBILE VIEW COLLAPSED BUTTON -->
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <!-- LOGO -->                                               
          <!-- Text based logo -->
          <a class="navbar-brand aa-logo" href="/admin">CompartiendoPiso|<span>Admin</span></a>                    
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul id="top-menu" class="nav navbar-nav navbar-right aa-main-nav">
            <li><a href="/">Inicio</a></li>
            <li><a href="/contact">Contacto</a></li>
            <!--{{#admin}}-->
            <li><a href="/user">Perfil</a></li>
            <!--{{/admin}}-->        
          </ul>                           
        </div><!--/.nav-collapse -->       
      </div>          
    </nav> 
  </section>
  <!-- End menu section -->

  <!-- Start Property header  -->
  <section id="aa-user" class="user-admin" >
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="aa-property-header-inner">
            <h2></h2>
            <ol class="breadcrumb">
          </ol>
          </div>
        </div>
      </div>
    </div>
  </section> 


  <!-- Latest property -->
  <section id="aa-latest-property">
    <div class="container">
      <div class="aa-latest-property-area">
        <div class="aa-title">
          <h2>Ofertas</h2>
          <span></span>
          <p>Todas.</p>         
        </div>
        <div class="aa-latest-properties-content">
          <div class="row">
          <!--{{#offers}}-->
            <div class="col-md-4">
              <article class="aa-properties-item">
                    <br>
                    <div class="logedUser text-center">
                      <a class="btn btn-danger editText discard-offert" role="button">Eliminar
                      	<input class="idOffer" value="{{id}}" hidden/>
                      </a>
                      <a href="/offerModify/{{id}}" type="button" class="btn btn-primary editButton" role="button">Editar</a>
                    </div>
                    <br>
                    <a class="aa-properties-item-img" href="#">
                      <img src="img/cocina.americana.jpg" alt="img" width="370" height="220">
                    </a>
                    <div class="aa-properties-item-content">
                      <div class="aa-properties-info">
                        <span>{{area}} m2</span>
                        <span>{{rooms}} Habitaciones</span>
                        <span>{{bathroom}} Baño</span>                      
                      </div>
                      <div class="aa-properties-about">
                        <h3><a href="/offer/{{id}}">{{location}}, {{province}}<br>{{title}}</a></h3>
                        <p class="offerParagraph">{{description}}</p>                      
                      </div>
                      <div class="aa-properties-detial">
                        <span class="aa-price">
                          {{price}} €
                        </span>
                        <a class="aa-secondary-btn" href="/offer/{{id}}/?page=0&size=4">Ver</a>
                      </div>
                    </div>
                  </article>
            </div>
            <!--{{/offers}}-->
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- / Latest property -->

  <!-- Footer -->
  <footer id="aa-footer">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="aa-footer-area">
            <div class="row">
              <div class="col-md-8 col-sm-6 col-xs-12">
                <div class="aa-footer-left">
                  <p>Universidad Rey Juan Carlos 2017</p>
                </div>
              </div>
              <div class="col-md-4 col-sm-6 col-xs-12">
                <div class="aa-footer-middle">
                  <a href="#"><i class="fa fa-facebook"></i></a>
                  <a href="#"><i class="fa fa-twitter"></i></a>
                  <a href="#"><i class="fa fa-google-plus"></i></a>
                  <a href="#"><i class="fa fa-youtube"></i></a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </footer>
  </body>
