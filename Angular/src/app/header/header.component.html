 <div id="aa-header">  
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="aa-header-area">
            <div class="row">
              <div class="col-md-6 col-sm-6 col-xs-6">    
              </div>
              <div class="col-md-6 col-sm-6 col-xs-6">
               <div class="aa-header-right">
                    <a *ngIf="signinService.isLogged()" class="aa-login unlogued" (click)="logOutFin()"><font color="#000000"><b>Desconectar</b></font></a>
                </div>
                <div class="aa-header-right">
                  <a *ngIf="!signinService.isLogged()" [routerLink]="['/register']" class="aa-register">Registro</a>
                  <a *ngIf="!signinService.isLogged()" [routerLink]="['/signin']" class="aa-login">Conectar</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
